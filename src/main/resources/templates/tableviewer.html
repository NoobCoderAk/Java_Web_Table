<html>
    <head>
        <title>Data KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Table Viewer</div>
        <hr>
        <p th:text="${expedisi}"></p>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nomer KTP</th>
                    <th>Nama</th>
                    <th>Alamat</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="baki:${dataKTP}">
                    <td th:text="${baki[0]}"></td>
                    <td th:text="${baki[1]}"></td>
                    <td th:text="${baki[2]}"></td>
                    <td th:text="${baki[3]}"></td>
                </tr>
            </tbody>
        </table> 
    </body>
</html>
